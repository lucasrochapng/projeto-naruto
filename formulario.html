<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Hunter</title>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/formulario.css">
        <link rel="icon" type="image/png" href="./img/logo-folha.png">

    </head>
    <body>

        <header class="header" id="header-form">
            <div class="h-div1">
                <img src="./img/logo-folha.png" alt="logo da folha">
                <h2>KONOHAGAKURE</h2>
            </div>

            <div class="h-div2">
                <div class="menu-toggler">
                    <div class="hamburguer"></div>
                    <div class="hamburguer"></div>
                    <div class="hamburguer"></div>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="">NINJAS</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main class="secao-form">

            <div class="form-img">
                <img src="./img/naruto.png" alt="">
            </div>

            <div class="form-text">

                <form class="formulario" action="https://formsubmit.co/lucasrochadss@gmail.com" method="post">

                    <h2>CONTRATO NINJA</h2>

                    <div class="formulario-dados">

                        <div>
                            <p>Nome</p>
                            <input type="text" placeholder="Digite o nome do ninja" id="nome">
                        </div>

                        <div>
                            <p>Recompensa</p>
                            <input type="text" placeholder="Digite a recompensa" id="recompensa">
                        </div>
                        
                    </div>

                    <div class="ranks">
                        <hr>
                        <p>Rank da Missão</p>
                        <hr>
                    </div>

                    <div class="formulario-radios">

                        <div class="opcao">
                            <input type="radio" name="servico" id="servico1" value="rank-a">
                            <label for="servico1">Rank A</label>
                        </div>

                        <div class="opcao">
                            <input type="radio" name="servico" id="servico2" value="rank-b">
                            <label for="servico2">Rank B</label>
                        </div>

                        <div class="opcao ">
                            <input type="radio" name="servico" id="servico3" value="rank-c">
                            <label for="servico3">Rank C</label>
                        </div>

                        <div class="opcao">
                            <input type="radio" name="servico" id="servico4" value="rank-d">
                            <label for="servico4">Rank D</label>
                        </div>

                    </div>

                    <div class="formulario-dados">
                        <div>
                            <p>Descrição</p>
                            <textarea name="descricao" id="descricao" placeholder="Digite a descrição da missão"></textarea>
                        </div>
                    </div>

                    <div class="concordo">
                        <input type="checkbox">
                        <label for="">Concordo com as diretrizes de Konohagakure.</label>
                    </div>                                   
                    
                    <input type="submit" id="submit" value="CONFIRMAR CONTRATO">

                </div>

            </div>

        </main>

    </body>
</html>
